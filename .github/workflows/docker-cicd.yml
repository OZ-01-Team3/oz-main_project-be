name: Docker Image CI

on:
  push:
    branches: [ "develop" ]

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}

jobs:
  build:
    name: docker build
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: docker login
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: build the docker image
        run: |
          docker build -t $DOCKER_USER/$DOCKER_IMAGE:latest .
          
      - name: docker push
        run: |
          docker push $DOCKER_USER/$DOCKER_IMAGE:latest

  deploy:
    name: deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    env:
      BE_PORT: ${{ secrets.BE_PORT }}
      BE_CONTAINER: ${{ secrets.BE_CONTAINER }}
      BE_NETWORK: ${{ secrets.BE_NETWORK }}
      BE_VOLUME: ${{ secrets.BE_VOLUME }}
    steps:
      - name: executing remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            docker pull $DOCKER_USER/$DOCKER_IMAGE:latest
            docker rm -f $BE_CONTAINER
            docker run -d -p $BE_PORT:$BE_PORT --name $BE_CONTAINER --network $BE_NETWORK -v $BE_VOLUME $DOCKER_USER/$DOCKER_IMAGE:latest

